<div *ngIf = 'wishlist.length === 0'>
    <h2 style="text-align: center;">List is Empty</h2>
    <div class="home">
        <a routerLink='/products' class="btn btn-danger">Shop</a>
    </div>
</div>
<div *ngIf = 'wishlist.length != 0'>
<mat-grid-list cols='2'>
    <div class="container">
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%" fxLayoutAlign="stretch" *ngFor='let product of wishlist'>
                
                    <mat-card class="mat-elevation-z4">
                        <img mat-card-image [src]="product.prod_url" alt="Photo of a Book">
                        <mat-card-content>
                        <h2>{{product.product_name | uppercase}}</h2>
                        <h4>{{product.price | currency:'INR'}}</h4>
                        <p>{{product.rating}}<mat-icon class="star">star</mat-icon>
                        <button mat-raised-button class="cart" (click)="delete(product)">Delete<mat-icon>delete</mat-icon></button>
                        <button mat-raised-button class="cart" (click)="addToCart(product)">ADD<mat-icon>shopping_cart</mat-icon></button>
                        </mat-card-content>
                    </mat-card>
            </div>
        </div>
    </div>
</mat-grid-list>
</div>
