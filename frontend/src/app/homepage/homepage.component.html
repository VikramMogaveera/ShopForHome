
<ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img class="slider" [src]="images[0]" alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <h3>NEW YEAR SALE</h3>
        <p>UP TO 60% OFF</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img class="slider" [src]="images[1]" alt="Random second slide">
      </div>
      <div class="carousel-caption">
        <h3>NEW ARRIVAL</h3>
        <p>UP TO 70% OFF</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img class="slider" [src]="images[2]" alt="Random third slide">
      </div>
      <div class="carousel-caption">
        <h3>HOME DECOR</h3>
        <p>MAKE YOUR HOME LOOK GOOD</p>
      </div>
    </ng-template>
  </ngb-carousel>
<mat-toolbar class="trend">
    Trending 
</mat-toolbar>
<!-- <div class="form-group">
    <input type="text" [(ngModel)]="filterTerm" />
</div> -->
<label>Sort By :</label>
<select [(ngModel)]='sortByParams'>
  <option value="product_name">Name</option>
  <option value="price">price</option>
  <option value="rating">rating</option>
</select>
<button type="button" (click) = "onSortDirection()">
  <i *ngIf="sortDirection === 'asc'" class="fas fa-sort-alpha-down"></i>
  <i *ngIf="sortDirection === 'desc'" class="fas fa-sort-alpha-up"></i>
  <!-- <span *ngIf="sortDirection === 'asc'" ><mat-icon>keyboard_arrow_down</mat-icon></span>
  <span *ngIf="sortDirection === 'desc'" ><mat-icon>keyboard_arrow_up</mat-icon></span> -->
</button>
<mat-grid-list cols='2'>
<div class="container">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%" fxLayoutAlign="stretch" *ngFor="let product of products | orderBy:[sortByParams,sortDirection] | filter:searchTerm">
                <div *ngIf = 'products.length === 0'>
                  <p style="text-align: center;">Product Not Found</p>
                </div>
                <mat-card class="mat-elevation-z4">
                    <img mat-card-image [src]="product.prod_url" alt="Photo of a Book">
                    <mat-card-content>
                    <h2>{{product.product_name | uppercase}}</h2>
                    <h4>{{product.price | currency:'INR'}}</h4>
                    <p>{{product.rating}}<mat-icon class="star">star</mat-icon><a routerLink='/login'><mat-icon class="order">favorite_outline</mat-icon></a></p>
                    <a mat-raised-button class="cart" routerLink='/login'>ADD<mat-icon>shopping_cart</mat-icon></a>
                    </mat-card-content>
                </mat-card>
        </div>
    </div>
</div>
</mat-grid-list>
